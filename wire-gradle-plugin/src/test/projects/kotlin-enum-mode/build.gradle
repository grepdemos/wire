plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version libs.versions.kotlin
  id 'com.squareup.wire' version "$wireVersion"
}

wire {
  kotlin {
    includes = ["enum.geology.*"]
    enumMode = "enum_class"
  }
  kotlin {
    includes = ["sealed.geology.*"]
    enumMode = "sealed_class"
  }
}
