plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm' version libs.versions.kotlin
  id 'com.squareup.wire' version "$wireVersion"
}

wire {
  java {
    // Java gets the named types only.
    includes = ['squareup.dinosaurs.Dinosaur']
  }
  kotlin {
    // Kotlin gets everything else.
  }
}
